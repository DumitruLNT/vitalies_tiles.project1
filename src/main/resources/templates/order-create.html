<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">>
<head>
    <meta charset="UTF-8">
    <title>OrdersCreate</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <section layout:fragment="body" class="py-5" ;>
        <div class="container">
            <form role="form" method="post" th:action="@{/orders/new}" th:object="${order}">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputName">Order's Name</label>
                        <input type="text"
                               class="form-control"
                               id="inputName"
                               name="name"
                               th:field="*{name}"
                               placeholder="Name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPrice">Order's Price</label>
                        <div>
                            <input
                                    type='currency'
                                    class=form-control
                                    id="inputPrice"
                                    name="price"
                                    th:field="*{price}"
                                    placeholder="Price">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPhotoURL">Order's Photo URL</label>
                    <input type="url"
                           class="form-control"
                           id="inputPhotoURL"
                           name="orderPhotoUrl"
                           th:field="*{orderPhotoUrl}"
                           placeholder="Order's Photo URL">
                </div>
                <style>
                    .form-group {
                        margin-bottom: 20px;
                    }
                </style>
                <button type="submit" class="btn btn-primary" th:href="@{orders/new}">Create</button>
            </form>
        </div>
    </section>
</main>
</body>
</html>
